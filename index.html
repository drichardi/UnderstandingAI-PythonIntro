                sections: [
                    {
                        title: "Creating Variables",
                        content: "In Python, variables are created the moment you assign a value to them using the <code>=</code> sign. You don't need to declare the type beforehand.",
                        code: `<span class="syntax-comment"># Storing a string (text)</span>
<span class="syntax-keyword">first_name</span> = <span class="syntax-string">"Ada"</span>

<span class="syntax-comment"># Storing a number (integer)</span>
<span class="syntax-keyword">age</span> = <span class="syntax-number">25</span>

<span class="syntax-comment"># Storing a decimal (float)</span>

<span class="syntax-comment"># Storing a boolean (True/False)</span>
<span class="syntax-keyword">is_student</span> = <span class="syntax-keyword">True</span>`

                    {
                        title: "Common Data Types",
                        content: "<ul class='list-disc pl-5 space-y-2 text-slate-300'><li><strong>String (str):</strong> Text data, enclosed in quotes.</li><li><strong>Integer (int):</strong> Whole numbers without decimals.</li><li><strong>Float (float):</strong> Numbers with decimal points.</li><li><strong>Boolean (bool):</strong> Represents <code>True</code> or <code>False</code>.</li></ul>"

                    {

<span class="syntax-comment"># Output: Player Lovelace has score: 98</span>`

                    {
                        title: "Arithmetic Operators",

                        code: `<span class="syntax-keyword">x</span> = <span class="syntax-number">10</span>
<span class="syntax-keyword">y</span> = <span class="syntax-number">3</span>

<span class="syntax-func">print</span>(<span class="syntax-keyword">x</span> - <span class="syntax-keyword">y</span>)  <span class="syntax-comment"># Subtraction (7)</span>
<span class="syntax-func">print</span>(<span class="syntax-keyword">x</span> * <span class="syntax-keyword">y</span>)  <span class="syntax-comment"># Multiplication (30)</span>

                    {
                        title: "Comparison Operators",

<span class="syntax-keyword">b</span> = <span class="syntax-number">10</span>

<span class="syntax-keyword">a</span> == <span class="syntax-keyword">b</span>   <span class="syntax-comment"># False (Equal to)</span>
<span class="syntax-keyword">a</span> != <span class="syntax-keyword">b</span>   <span class="syntax-comment"># True (Not equal to)</span>
<span class="syntax-keyword">a</span> > <span class="syntax-keyword">b</span>    <span class="syntax-comment"># False (Greater than)</span>
<span class="syntax-keyword">a</span> < <span class="syntax-keyword">b</span>    <span class="syntax-comment"># True (Less than)</span>`

                practice: [
                    "Calculate how many seconds are in a year (60 * 60 * 24 * 365) and store it in a variable.",
                    "Use the modulus operator <code>%</code> to determine if the number 25 is even or odd (hint: <code>25 % 2</code>).",
                    "Compare if <code>10 ** 2</code> is greater than <code>105</code>."
                ]
            },
            user_input: {
                title: "User Input",
                icon: "keyboard",
                docLink: "https://www.w3schools.com/python/python_user_input.asp",
                intro: "So far we've hard-coded values. Now, let's ask the user to type something in! This makes programs interactive.",

                    {
                        title: "The input() Function",
                        content: "The <code>input()</code> function pauses the program and waits for the user to type. It <strong>always</strong> returns a String (text).",

                    {
                        title: "Converting Types (Casting)",

                practice: [

                icon: "split",
                docLink: "https://www.w3schools.com/python/python_conditions.asp",

                    {
                        title: "The if, elif, else Structure",
                        content: "Python uses <strong>indentation</strong> (whitespace) to define blocks of code.",
                        code: `<span class="syntax-keyword">grade</span> = <span class="syntax-number">85</span>

<span class="syntax-keyword">if</span> <span class="syntax-keyword">grade</span> >= <span class="syntax-number">90</span>:
    <span class="syntax-func">print</span>(<span class="syntax-string">"A"</span>)
<span class="syntax-keyword">elif</span> <span class="syntax-keyword">grade</span> >= <span class="syntax-number">80</span>:
    <span class="syntax-func">print</span>(<span class="syntax-string">"B"</span>)  <span class="syntax-comment"># This runs</span>
<span class="syntax-keyword">elif</span> <span class="syntax-keyword">grade</span> >= <span class="syntax-number">70</span>:
    <span class="syntax-func">print</span>(<span class="syntax-string">"C"</span>)
<span class="syntax-keyword">else</span>:
    <span class="syntax-func">print</span>(<span class="syntax-string">"Study more!"</span>)`
                    },
                    {
                        title: "Logical Operators",
                        content: "Combine multiple conditions using <code>and</code>, <code>or</code>, and <code>not</code>.",
                        code: `<span class="syntax-keyword">weather</span> = <span class="syntax-string">"sunny"</span>
<span class="syntax-keyword">temp</span> = <span class="syntax-number">75</span>

<span class="syntax-comment"># Both must be True</span>

<span class="syntax-keyword">if</span> <span class="syntax-keyword">weather</span> == <span class="syntax-string">"rainy"</span> <span class="syntax-keyword">or</span> <span class="syntax-keyword">temp</span> < <span class="syntax-number">40</span>:
    <span class="syntax-func">print</span>(<span class="syntax-string">"Stay inside."</span>)`
                    }
                ],
                practice: [

                    "Create a 'Password Checker' that checks if user input equals 'secret123'."

            },
            error_handling: {

                sections: [

                        title: "Try and Except",

<span class="syntax-keyword">except</span>:

<span class="syntax-keyword">except</span> <span class="syntax-class">ValueError</span>:

        function loadContent(topicId) {
            const data = topics[topicId];
            const container = document.getElementById('content-area');
            
            // Update Navigation Styles
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active-nav');
                el.classList.add('inactive-nav');
            });
            document.getElementById(`nav-${topicId}`).classList.add('active-nav');
            document.getElementById(`nav-${topicId}`).classList.remove('inactive-nav');

            // Close sidebar on mobile after selection
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
            }

            // Build Content
            let sectionsHtml = data.sections.map(section => `
                <div class="mb-8">
